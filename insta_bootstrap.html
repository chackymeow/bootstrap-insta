<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Bootstrap Instagram</title>
</head>

<body class="mx-auto" style="width: 60%;">
    <div class="container-fluid" style="background-color: #f7f8f7;">
        <!--Necesitamos tres columnas-->
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fab fa-instagram fa-2x"></i>
                    Instagram
                </a>
                <div class="position-absolute start-50" style="float: right;">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                        Create new post
                    </button>
                </div>

                <!-- Modal -->
                <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create new post</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Write down your post</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1">
                                    </div>
                                    <i class="fas fa-camera"></i>
                                    <i class="fas fa-map-marker-alt"></i>


                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dropdown position-absolute-start">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <a class="dropdown-item border-top" href="#">Log out</a>
                    </div>
                </div>


            </div>
        </nav>

    </div>

    <!--Opciones de cambio entre archivos html-->
    <div class="row">
        <div class="col-4 mx-auto text-center">
            <div>
                <a  href="insta_bootstrap.html" >
                    <i class="fas fa-border-all fa-2x  text-secondary"></i>
                </a>
                <a href="insta_feed.html">
                    <i class="fas fa-align-justify fa-2x"></i>
                </a>
            </div>


        </div>
    </div>



    <div>
        <!--Imagenes en cuadricula-->
        <div>
            <div class="row" style="margin-top:15px;">
                <div class=col-4>
                    <img src="https://www.georginalandick.com/wp-content/uploads/2016/09/Coastal-Trail-Artwork-400x400px.jpg"
                        class="img-fluid" alt="reponsive image">
                </div>
                <div class=col-4>
                    <img src="https://www.gkspackaging.com/wp-content/uploads/2019/09/F-7-candy-circle-400x400px.jpg"
                        class="img-fluid" alt="responsive image">
                </div>
                <div class=col-4>
                    <img src="https://www.unitedwayatlanta.org/wp-content/uploads/2018/11/DOI-Web-Events-Post-Banner-Image-400x400px.jpg"
                        class="img-fluid" alt="responsive image">
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class=col-4>
                    <img src="https://media.thenationaldigest.com/wp-content/uploads/2019/11/15105612/Striped-Cat-400x400-1.jpg"
                        class="img-fluid" alt="reponsive image">
                </div>
                <div class=col-4>
                    <img src="https://dublintechsummit.tech/wp-content/uploads/sites/7/2019/01/Alyssa-Carson-400x400.jpg"
                        class="img-fluid" alt="responsive image">
                </div>
                <div class=col-4>
                    <img src="https://i.pinimg.com/originals/2c/98/72/2c9872594e4785d5d497cc4410f1cce3.gif"
                        class="img-fluid" alt="responsive image">
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class=col-4>
                    <img src="https://safespaceradio.com/wp-content/uploads/Apologies-400x400.jpg" class="img-fluid"
                        alt="reponsive image">
                </div>
                <div class=col-4>
                    <img src="https://www.phdmedia.com/guatemala/wp-content/uploads/sites/92/2017/04/GIF.gif"
                        class="img-fluid" alt="responsive image">
                </div>
                <div class=col-4>
                    <img src="https://pbs.twimg.com/profile_images/446356636710363136/OYIaJ1KK.png" class="img-fluid"
                        alt="responsive image">
                </div>
            </div>
        </div>

</body>
